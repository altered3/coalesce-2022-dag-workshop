version: 2

models:

  - name: stg_dbt__materializations
    description: >
      dbt model materialization events from every dbt run.
    
    meta:
      maturity: low
      owner:
        email: nicholas@jaffle.shop
        department: Analytics

    columns:

      - name: maturity
        description: >
          The overall maturity of the model. This indicates how 
          robust this model is relative to Jaffle Shop's data platform. Maturity
          should be consulted when this model.
        tests:
          - accepted_values:
              values: ['low', 'medium', 'high']

      - name: department
        description: >
          The department that owns this model at the time of materialization. 
      
      - name: email
        description: >
          The email address of the model owner at the time of materialization.
          